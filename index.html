<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>WeatherApp</title>
</head>
<body> <div class="weather-app" >
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city" required class="search-form-input">
            <input type="submit" value="search" class="search-form-button" >
        </form>
    </header>

    <main>
        <div class="weather-app-data">
        <div>
            <h1 class="weather-app-city">Paris</h1> 
        <p class="weather-app-details">
            Sunday 22:35, clear sky
            <br>
            Humidity: <strong>77%</strong>, Wind: <strong>3.09km/h</strong>
        </p>
        </div>
        <div class="weather-app-temperature-container"> 
            <div class="weather-app-temperature-icon">☀️</div> 
            <div class="weather-app-temperature">20</div>
            <div class="weather-app-temperature-unit">°C</div>
        </div>
       </div>
    </main>

<footer>
     Coded by <a href="https://github.com/neonsk11" target="_blank">Belen Jacquet</a>,
     code hosted on <a href="https://github.com/neonsk11/weatherappweek7" target="_blank">Github</a>, 
     website hosted on <a href="https://weatherappweek7sc.netlify.app/" target="_blank">Netlify</a>
</footer>
</div>
</body>
</html>
