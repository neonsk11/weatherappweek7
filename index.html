<body> <div class="weather-app" >
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city" required class="search-form-input" id="search-form-input">
            <input type="submit" value="search" class="search-form-button" >
        </form>
    </header>

    <main>
        <div class="weather-app-data">
        <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1> 
        <p class="weather-app-details">
           <span id="time"></span>, <span id="description"></span>
            <br>
            Humidity: <strong id="humidity"></strong>, Wind: 
            <strong id="wind-speed"></strong>
        </p>
        </div>
        <div class="weather-app-temperature-container"> 
            <div id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" class="weather-app-temperature-icon"></div> 
            
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-temperature-unit">Â°C</div>
        </div>
       </div>
    </main>
